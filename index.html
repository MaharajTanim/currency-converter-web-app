<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <h2>Currency Converter</h2>

        <div class="amount-container">
            <label for="amount">Enter Amount</label>
            <input type="number" id="amount" placeholder="Enter amount" value="1" required>
        </div>

        <div class="currency-container">
            <div class="currency">
                <label>From</label>
                <div class="select-container">
                    <img id="fromFlag" src="https://flagsapi.com/US/flat/64.png" />
                    <select id="fromCurrency"></select>
                </div>
            </div>
            <span class="swap-icon"><i class="fa-solid fa-arrow-right-arrow-left"></i></span>
            <div class="currency">
                <label>To</label>
                <div class="select-container">
                    <img id="toFlag" src="https://flagsapi.com/BD/flat/64.png" />
                    <select id="toCurrency"></select>
                </div>
            </div>
        </div>

        <p id="result" class="msg">RESULT</p>
        <button id="convertBtn">Get Exchange Rate</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
